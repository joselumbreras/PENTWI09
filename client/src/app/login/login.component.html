<form (ngSubmit)="onSubmit()" #loginForm="ngForm">

  <div>
    <label for="username">Username</label>
    <input [(ngModel)]="model.username" #username="ngModel" type="text" name="username" required/>
  </div>

  <div>
    <label for="password">Password</label>
    <input [(ngModel)]="model.password" #username="ngModel" type="password" name="password" required/>
  </div>

  <button [disabled]="!loginForm.form.valid" type="submit">Login</button>

</form>
